<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BgChanger</title>
</head>
<body>
    
Refresh the page to change the background color.

<script>
    var bgcolor = new Array("red", "blue", "yellow", "pink", "lavender", "purple", "lilac")

    document.body.style.background = bgcolor[Math.floor(Math.random()*bgcolor.length)];
</script>

</body>
</html>
